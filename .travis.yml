language: python

python:
    - 2.7
    - 3.2

env:
    - DISABLE_GEVENT=--disable-gevent
    - DISABLE_GEVENT=

matrix:
    exclude:
        - python: 3.2
          env: DISABLE_GEVENT=--disable-gevent

virtualenv:
    system_site_packages: true

before_install:
    - sudo apt-get install -qq gcc gfortran python-dev libatlas-base-dev

install:
    - pip install -r requirements.txt --use-mirrors
    - pip install . --use-mirrors
    - pip install coveralls nose-exclude --use-mirrors
    - sudo apt-get install -qq python-scipy python3-scipy python-gevent

script:
    - python runtests.py --attr='!skip-travis' --with-coverage --cover-package=concert $DISABLE_GEVENT concert

after_success:
    - coveralls
